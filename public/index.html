<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień, Papier, Nożyce</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button, input { padding: 10px; margin: 10px; font-size: 16px; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Kamień, Papier, Nożyce</h1>

    <!-- Sekcja tworzenia/dołączania do pokoju -->
    <div id="room-form">
        <label for="room-name">Wpisz nazwę pokoju: </label>
        <input type="text" id="room-name" placeholder="Nazwa pokoju">
        <button onclick="joinRoom()">Dołącz/Stwórz pokój</button>
    </div>

    <!-- Formularz do ustawienia nazwy gracza -->
    <div id="name-form" style="display: none;">
        <label for="player-name">Wpisz swoją nazwę: </label>
        <input type="text" id="player-name" placeholder="Twoja nazwa">
        <button onclick="setPlayerName()">Zatwierdź nazwę</button>
    </div>

    <!-- Gra -->
    <div id="game" style="display: none;">
        <button onclick="makeChoice('kamień')">Kamień</button>
        <button onclick="makeChoice('papier')">Papier</button>
        <button onclick="makeChoice('nożyce')">Nożyce</button>
    </div>

    <div id="result"></div>

    <script>
        const socket = io();
        let playerName = '';
        let roomName = '';

        // Funkcja do dołączania do pokoju
        function joinRoom() {
            roomName = document.getElementById('room-name').value;
            if (roomName) {
                socket.emit('join-room', roomName); // Wysyłanie informacji o pokoju na serwer
                document.getElementById('room-form').style.display = 'none'; // Ukryj wybór pokoju
                document.getElementById('name-form').style.display = 'block'; // Pokaż ustawianie nazwy
            } else {
                alert("Proszę podać nazwę pokoju!");
            }
        }

        // Funkcja ustawiająca nazwę gracza
        function setPlayerName() {
            playerName = document.getElementById('player-name').value;
            if (playerName) {
                socket.emit('set-name', { playerName, roomName }); // Przekaż nazwę i pokój na serwer
                document.getElementById('name-form').style.display = 'none'; // Ukrywamy formularz
                document.getElementById('game').style.display = 'block'; // Pokazujemy przyciski gry
            } else {
                alert("Proszę podać nazwę!");
            }
        }

        // Nasłuchiwanie na start gry
        socket.on('start-game', (data) => {
            document.getElementById('result').innerText = data.message;
        });

        // Wysłanie wyboru gracza
        function makeChoice(choice) {
            socket.emit('player-choice', { choice, playerName, roomName });
            document.getElementById('result').innerText = 'Czekaj na drugiego gracza...';
        }

        // Odbieranie wyniku gry
        socket.on('game-result', (data) => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `
                Gracz 1 (${data.player1Name}) wybrał: ${data.choices[0]}
                Gracz 2 (${data.player2Name}) wybrał: ${data.choices[1]}
                Wynik: ${data.result}
            `;
        });

        // Obsługa rozłączenia gracza
        socket.on('player-left', (data) => {
            document.getElementById('result').innerText = data.message;
        });
    </script>
</body>
</html>
